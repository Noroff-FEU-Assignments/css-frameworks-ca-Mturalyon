<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/944d42a4bf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>YAY - News</title>
</head>

<body>

    <!--NAV-->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">The YAY Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars fa-2x"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-active" href="/contact.html">Contact</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>
    <!--CONTACT-->
    <div class="container contact-container pt-5">
        <div class="row">
            <div class="col-md order-md-2 pt-md-5 mb-5">
                <div class="contact-info pt-md-3">
                    <div class="contact-flex">
                        <div class="contact-info__item--icons">
                            <i class="fas fa-envelope fa-2x"></i>
                            <i class="fas fa-phone fa-2x"></i>
                            <i class="fas fa-map-marker-alt fa-2x"></i>
                        </div>
                        <div class="contact-info__item--para">
                            <p>hello@yay.com</p>
                            <p>123 456 7890</p>
                            <div class="div">
                                <p>123 Some Street</p>
                                <p>Somewhere</p>
                                <p>Some City</p>
                                <p>10000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md mb-5">
                <h1 class="mb-3">Submit your details</h1>
                <form class="p-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <label for="message" class="form-label">Website</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">https://</span>
                        <input type="text" class="form-control" id="message" aria-describedby="basic-addon3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                    <div class="mb-4 form-check check-container">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Allow us to sell your personal details to
                            whomever we want</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!--FOOTER-->
    <footer class="footer">
        <div class="footer__flex">
            <div class="footer__social">
                <a href="#"><i class="fab fa-vimeo-v fa-2x"></i></a>
                <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
            <p>hello@yay.com</p>
            <p>Copyright 2020</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
